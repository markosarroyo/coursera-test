<div class="form-group" ng-if="foundItemsCtrl.items">
  <table class="table table-striped table-hover" ng-if="!foundItemsCtrl.noItems()">
    <tr class="header">
      <td>Name</td>
      <td>Short Name</td>
      <td>Description</td>
      <td>&nbsp;</td>
    </tr>
    <tr ng-repeat="item in foundItemsCtrl.items">
      <td>{{item.name}}</td>
      <td>{{item.short_name}}</td>
      <td>{{item.description}}</td>
      <td><button class="btn btn-default" ng-click="foundItemsCtrl.onRemove({index : $index})">Don't want this one!</button></td>
    </tr>
  </table>
  <div class="error" ng-if="foundItemsCtrl.noItems()">Nothing found</div>
</div>
